<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Assessment Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-title {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .form-subtitle {
            color: #718096;
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.8);
            color: #2d3748;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6b4190 100%);
        }

        .required {
            color: #e53e3e;
        }

        .form-footer {
            text-align: center;
            margin-top: 30px;
            color: #718096;
            font-size: 14px;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .submit-btn {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .success-message, .error-message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .success-message {
            background-color: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .error-message {
            background-color: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .form-title {
                font-size: 28px;
            }
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            pointer-events: none;
        }

        .floating-label {
            position: relative;
        }

        .floating-label input:focus + .form-label,
        .floating-label input:not(:placeholder-shown) + .form-label {
            transform: translateY(-28px) scale(0.9);
            color: #667eea;
        }

        .floating-label .form-label {
            position: absolute;
            top: 16px;
            left: 20px;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 4px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">Assessment Form</h1>
            <p class="form-subtitle">Complete your profile to proceed with the hiring process</p>
        </div>

        <div class="success-message" id="successMessage">
            ✅ Assessment submitted successfully! We'll get back to you soon.
        </div>

        <div class="error-message" id="errorMessage">
            ❌ Something went wrong. Please try again.
        </div>

        <form id="assessmentForm">
            <div class="form-group">
                <label class="form-label" for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" class="form-input" required placeholder="Enter your full name">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" class="form-input" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" class="form-input" required placeholder="+91 98765 43210">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="skills">Skills & Experience <span class="required">*</span></label>
                <textarea id="skills" name="skills" class="form-textarea" required 
                    placeholder="Describe your key skills, technologies you're proficient in, and relevant experience..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="years_experience">Years of Experience <span class="required">*</span></label>
                    <select id="years_experience" name="years_experience" class="form-select" required>
                        <option value="">Select experience</option>
                        <option value="0-1">0-1 years</option>
                        <option value="1-3">1-3 years</option>
                        <option value="3-5">3-5 years</option>
                        <option value="5-8">5-8 years</option>
                        <option value="8-12">8-12 years</option>
                        <option value="12+">12+ years</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="expected_salary">Expected Salary (INR) <span class="required">*</span></label>
                    <input type="text" id="expected_salary" name="expected_salary" class="form-input" required 
                        placeholder="e.g., 5,00,000 - 7,00,000">
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <span class="btn-text">Submit Assessment</span>
            </button>
        </form>

        <div class="form-footer">
            <p>Your information is secure and will only be used for recruitment purposes.</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('assessmentForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = form.querySelector('.submit-btn');
        const btnText = submitBtn.querySelector('.btn-text');

        // Replace with your actual n8n webhook URL
        const WEBHOOK_URL = 'http://localhost:5678/webhook-test/assessment-submission';

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Show loading state
            form.classList.add('loading');
            btnText.textContent = 'Submitting...';
            
            try {
                const formData = new FormData(form);
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    skills: formData.get('skills'),
                    years_experience: formData.get('years_experience'),
                    expected_salary: formData.get('expected_salary')
                };

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    successMessage.style.display = 'block';
                    form.reset();
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            } finally {
                // Reset loading state
                form.classList.remove('loading');
                btnText.textContent = 'Submit Assessment';
            }
        });

        // Add form handling functionality
        document.querySelectorAll('.form-input, .form-textarea, .form-select').forEach(input => {
            // Remove animation event listeners
        });

        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 10) {
                if (value.length > 5) {
                    value = value.replace(/(\d{5})(\d{0,5})/, '$1 $2');
                }
                if (value.length === 10) {
                    value = '+91 ' + value.replace(/(\d{5})(\d{5})/, '$1 $2');
                }
            }
            e.target.value = value;
        });

        // Salary formatting
        document.getElementById('expected_salary').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^\d,-]/g, '');
            e.target.value = value;
        });
    </script>
</body>
</html>
